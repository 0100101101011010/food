<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=5d1c0b4bff2f050012eec178&product='inline-share-buttons' async='async'></script>

<title>{{page.title}}</title>



<meta property="og:image" content="{{site.url}}/{{page.img}}">
<meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}">
<meta property="og:title" content="{{page.title}}">
<meta property="og:description" content="{{page.excerpt}}">
<meta property="og:type" content="article">


</head>
