<div class="col-md-4 mt10">
        <div class="post-img">
           {% if page.img %}
            <img width="600" src="{{site.url}}{{page.img}}" alt="{{page.title}}">
            {% else %}
            <img width="600" src="{{site.baseurl}}/images/{{site.default-image}}" alt="jellie's bakery | loving food with kelly zhang">
            {% endif %}
        </div>

        <div class="mt10"><div class="sharethis-inline-share-buttons"></div></div>

        <br>

</div>
