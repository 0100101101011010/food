---
layout: default
---

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",

  "dateModified": {{ page.date | jsonify }},
  "datePublished": {{ page.date | jsonify }},
  "publisher": {
    "@type": "Organization",
    "name": "Hi I'm Kelly and I Love My Life",
    "logo": {
      "@type": "ImageObject",
      "URL": "https://kellyzhang.me/food/images/logo.jpg"
      }
    },

  "author": {{ page.author | jsonify }},
  "description": {{ page.excerpt | jsonify }},
  "image": "https://kellyzhang.me/food/images/{{ page.img }}",

  "name": {{page.title | jsonify}},
  "headline": {{page.title | jsonify}}

}
</script>

<div class="row">
<div class="col-md-8">
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- page ad -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-1420607794069425"
     data-ad-slot="3095283116"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>


  </div>

</article>
